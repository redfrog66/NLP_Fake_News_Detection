<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analyze News</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .chat-container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .chat-box {
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 20px;
    }
    .user, .bot {
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
    }
    .user {
      background-color: #e1f5fe;
      text-align: right;
    }
    .bot {
      background-color: #e8f5e9;
      text-align: left;
    }
    textarea {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      margin-right: 10px;
      border: none;
      border-radius: 6px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>Fake News Chat</h2>
    <div class="chat-box" id="chatBox">
      <!-- Messages will appear here -->
    </div>
    <textarea id="newsInput" rows="3" placeholder="Paste your news here..."></textarea>
    <br>
    <button onclick="sendMessage()">Send</button>
    <button onclick="explainWhy()">Explain why</button>
  </div>

  <script>
    const chatBox = document.getElementById('chatBox');
    const newsInput = document.getElementById('newsInput');

    function sendMessage() {
      const text = newsInput.value.trim();
      if (text === '') return;
      appendMessage('user', text);

      const result = Math.random() > 0.5 ? 'Real' : 'Fake';
      setTimeout(() => {
        appendMessage('bot', `This news is likely: <strong>${result}</strong>`);
      }, 500);

      newsInput.value = '';
    }

    function explainWhy() {
      const messages = chatBox.querySelectorAll('.user');
      if (messages.length === 0) return;
      const lastNews = messages[messages.length - 1].innerText;

      setTimeout(() => {
        appendMessage('bot', `Explanation: This news contains typical patterns often found in misleading or unverified stories, such as emotionally charged language or lack of credible sources.`);
      }, 500);
    }

    function appendMessage(sender, text) {
      const msg = document.createElement('div');
      msg.className = sender;
      msg.innerHTML = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
