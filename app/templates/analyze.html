<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analyze News</title>
  <style>
    body {
      font-size: 2em;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px;
      background-color: #f4f4f4;
      position: relative;
    }
    .home-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #007BFF;
      color: white;
      padding: 20px 30px;
      text-decoration: none;
      border-radius: 10px;
      font-size: 1.5em;
    }
    .home-button:hover::after {
      content: "\A Would you like to go back to the home page?";
      white-space: pre;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #333;
      color: #fff;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: .5em;
      margin-top: 5px;
      z-index: 10;
    }
    .chat-container {
      width: 85%;
      max-width: 1200px;
      min-width: 500px;
      margin: 100px auto 0;
      background: snow;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .chat-box {
      width: 80%;
      max-height: 600px;
      overflow-y: auto;
      border: 2px solid #ccc;
      padding: 20px;
      margin-bottom: 30px;
      font-size: 1em;
    }
    .user, .bot {
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
    }
    .user {
      background-color: #e1f5fe;
      text-align: right;
    }
    .bot {
      background-color: #e8f5e9;
      text-align: left;
    }
    textarea {
      width: 80%;
      padding: 20px;
      font-size: 1em;
      border-radius: 10px;
      border: 2px solid #ccc;
      margin-bottom: 20px;
    }
    .btn-row {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }
    .btn-row .main-btns {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-left: .5em;
      margin-right: .5em;
    }
    .btn-row .generate-btns {
      display: flex;
      gap: 10px;
      margin-left: .5em;
      margin-right: .5em;
    }
    button {
      padding: 20px 30px;
      font-size: 1.5em;
      border: none;
      border-radius: 10px;
      background-color: #007BFF;
      color: snow;
      cursor: pointer;
    }
    .generate-btns button {
      padding: 10px 20px;
      font-size: 1em;
    }
    button:hover {
      background-color: #0056b3;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 40px;
      text-align: center;
    }
      .github-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #333;
      color: white;
      padding: 16px 20px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 1.5em;
    }
    .github-button:hover::after {
      content: "Would you like to visit the github repository?";
      position: absolute;
      top: 100%;
      right: 0;
      background-color: #000;
      color: #fff;
      padding: 10px 15px;
      border-radius: 6px;
      font-size: 0.5em;
      margin-top: 5px;
      z-index: 10;
      white-space: nowrap;
    }
</style>
</head>
<body>
  <a href="https://github.com/redfrog66/NLP_Fake_News_Detection.git" class="github-button" target="_blank">üêô</a>
  <a href="/index" class="home-button">‚üµ Home</a>
  <div class="chat-container">
    <h1>Fake News Chat</h1>
    <div class="chat-box" id="chatBox">
      <!-- Messages will appear here -->
    </div>
    <textarea id="newsInput" rows="3" placeholder="Paste your news here..."></textarea>
    <div class="btn-row">
      <div class="main-btns">
        <button onclick="sendMessage()">Send</button>
        <button onclick="explainWhy()">Explain why</button>
      </div>
      <div class="generate-btns">
        <button onclick="generateFakeNews()">Fake News</button>
        <button onclick="generateTrueNews()">True News</button>
      </div>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chatBox');
    const newsInput = document.getElementById('newsInput');

    function sendMessage() {
      const text = newsInput.value.trim();
      if (text === '') return;
      appendMessage('user', text);

      fetch('/predict', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text })
      })
      .then(res => res.json())
      .then(data => {
        appendMessage('bot', `This news is likely: <strong>${data.label}</strong> (confidence: ${data.confidence})`);
      });

      newsInput.value = '';
    }


      function explainWhy() {
        const messages = chatBox.querySelectorAll('.user');
        if (messages.length === 0) return;
        const lastNews = messages[messages.length - 1].innerText;

        fetch('/explain', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text: lastNews })
        })
        .then(res => res.json())
        .then(data => {
          appendMessage('bot', `<em>${data.explanation}</em>`);
        });
      }

    function generateFakeNews() {
      fetch('/generate_fake')
        .then(res => res.json())
        .then(data => {
          newsInput.value = data.text;
        });
    }

    function generateTrueNews() {
      fetch('/generate_true')
        .then(res => res.json())
        .then(data => {
          newsInput.value = data.text;
        });
    }

    function appendMessage(sender, text) {
      const msg = document.createElement('div');
      msg.className = sender;
      msg.innerHTML = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
